<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactez-nous</title>
  <link rel="stylesheet" href="awesome/css/all.min.css">
  <link rel="stylesheet" href="Test 3.css">
  <script src="script.js" async></script>

</head>
<body>
  <nav>
    <h1>Wild-Crew-Crewstibat</h1>
    <div class="onglets">
      <a href="test.html">Accueil</a>
      <a href="Test 2.html">Plus d'info</a>
      <a href="Test 3.html">Contact</a>
    </div>
  </nav>
  <div class="boody">
  <div class="container">
    <div class="header">
      <h2>Contactez-nous</h2>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label for="">Votre Prénom</label>
        <input type="text" id="username" placeholder="Harry Cover">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation"></i>
        <small>Erreur</small>
      </div>
      <div class="form-control">
        <label for="">Votre Email</label>
        <input type="email" id="email" placeholder="Harry.Cover@gmail.com">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation"></i>
        <small>Erreur</small>
      </div>
      <div class="form-control">
        <label for="">Votre téléphone</label>
        <input type="number" id="number" placeholder="06-34-18-72-58">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation"></i>
        <small>Erreur</small>
      </div>
      <div class="form-control">
        <label for="">Message</label>
        <input type="text" id="text2" placeholder="Saisissez ici...">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation"></i>
        <small>Erreur</small>
      </div>
      <button type="submit"><i class="fas fa-user-plus"></i>Envoyez le Message</button>

    </form>
  </div>
  
  </div>
</body>
</html>
